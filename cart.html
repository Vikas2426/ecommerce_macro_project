<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC-Men's Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="flex align-center">
        <a href="./index.html">
            <span class="brand">VC-Men's Store</span>
        </a>
        <span class="search-bar flex align-center">
            <img src="./assets/Vectorsearch.svg" alt="search" />
            <input type="text" placeholder="Search">
        </span>
        <span class="header-actions flex align-center">
            <a href="./login/login.html" class=" badge-container ">
                <button class="btn btn-primary">
                    Login
                </button>
            </a>
            <a href="./wishlist.html" class=" badge-container ">
                <div>
                    <img src="./assets/Vectorwishlist.svg" alt="">
                    <span class="badge badge-right">3</span>
                </div>
            </a>
            <a href="'./cart.html" class=" badge-container ">
                <span>
                    <img src="./assets/Vectorcart.svg" alt="">
                    <span class="badge badge-right">3</span>
                </span>
            </a>
        </span>
    </header>
    <main>
        <div class="wider-section left-0 ">
            <h4>My Cart (2)</h4>
            <div class="product-listing">
                <div class="card-horizontal">
                    <div class="image-container ">
                        <img class="card-image" src="./assets/image 1jacket.svg">
                    </div>
                    <div class="card-horizontal-text">
                        <p class="card-text">Men's Premium Jacket</p>
                        <h2>Rs.2000</h2>
                        <div class="quantity-container">
                            <span>Quantity:</span>
                            <span>-</span>
                            <span><input type="number" value="1"></span>
                            <span>+</span>
                        </div>
                        <button class="btn btn-primary">Remove from Cart</button>
                        <button class="btn btn-secondary">Move to Wishlist</button>
                    </div>
                </div>
                <hr>
                <div class="card-horizontal">
                    <div class="image-container">
                        <img class="card-image" src="./assets/image 1jacket.svg">
                    </div>
                    <div class="card-horizontal-text">
                        <p class="card-text">Men's Premium Jacket</p>
                        <h2>Rs.2000</h2>
                        <div class="quantity-container">
                            <span>Quantity:</span>
                            <span>-</span>
                            <span><input type="number" value="1"></span>
                            <span>+</span>
                        </div>
                        <button class="btn btn-primary">Remove from Cart</button>
                        <button class="btn btn-secondary">Move to Wishlist</button>
                    </div>
                </div>
                <div class="card-horizontal">
                    <div class="image-container">
                        <img class="card-image" src="./assets/image 1jacket.svg">
                    </div>
                    <div class="card-horizontal-text">
                        <p class="card-text">Men's Premium Jacket</p>
                        <h2>Rs.2000</h2>
                        <div class="quantity-container">
                            <span>Quantity:</span>
                            <span>-</span>
                            <span><input type="number" value="1"></span>
                            <span>+</span>
                        </div>
                        <button class="btn btn-primary">Remove from Cart</button>
                        <button class="btn btn-secondary">Move to Wishlist</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="narrow-section right-0">
            <div class="narrow-section-header">
                <span class="narrow-section-title">Price Details</span>
            </div>
            <hr>
            <div class="narrow-sub-section">
                <span class="cart-amount-details">
                    <span>
                        Price (2 items):
                    </span>
                    <span>Rs.4000</span>
                </span>
                <span class="cart-amount-details">
                    <span>
                        Discount:
                    </span>
                    <span>Rs.500</span>
                </span>
                <span class="cart-amount-details">
                    <span>
                        Delivery charges:
                    </span>
                    <span>Rs. 0</span>
                </span>

            </div>
            <hr>
            <div class="narrow-sub-section">
                <span class="cart-amount-details">
                    <span>
                        Total Amount:
                    </span>
                    <span>Rs. 3500</span>
                </span>

            </div>
            <div class="narrow-sub-section">
                <button class="btn btn-primary">PLACE ORDER</button>
            </div>
        </div>
    </main>
</body>

</html>
