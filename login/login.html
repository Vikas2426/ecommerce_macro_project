<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JA-Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="flex align-center">
        <a href="../index.html">
            <span class="brand">MyWebsite</span>
        </a>
        <span class="search-bar flex align-center">
            <img src="../assets/Vectorsearch.svg" alt="search" />
            <input type="text" placeholder="Search">
        </span>
        <span class="header-actions flex align-center">
            <a href="./login.html" class=" badge-container ">
                <div>
                    <img src="../assets/Vectorwishlist.svg" alt="">
                    <span class="badge badge-right">0</span>
                </div>
            </a>
            <a href="./login.html" class=" badge-container ">
                <span>
                    <img src="../assets/Vectorcart.svg" alt="">
                    <span class="badge badge-right">5</span>
                </span>
                Cart
            </a>
        </span>
    </header>
    <div class="form-container flex align-center">
        <p class="font-lg semibold">Login</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <div class="forgot-password flex align-center">
            <span>
                <input type="checkbox" id="remember-me" name="remember-me" value="Remember Me">
                <label for="remember-me">Remember Me</label>
            </span>
            <a href="">Forgot Your Password?</a>
        </div>
        <button class="btn btn-primary login-btn">Login</button>
        <a href="../signup/signup.html" class="flex align-center justify-center">
            <p>
                Create New Account
            </p>
            <img src="../assets/VectorrightArrow.svg">
        </a>
    </div>
</body>

</html>
